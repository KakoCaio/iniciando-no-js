    <script>
        console.log(
            document.getElementById("time-grande").innerHTML //innerHTML serve para mostrar o valor que o ID carrega
        )
        console.log(
            document.getElementsByClassName("time-RJ")[0].innerHTML
            //innerHTML serve para mostrar o conteudo que o Class carrega
            /*[0] este codigo mostra uma "coleção de HTML" então devo colocar qual o 
            item desejado no caso o indice [0] - (VASCO) (sempre começa com 0)*/
        )
        console.log(
            document.getElementsByTagName("button")[0].innerHTML
        ) /*serve para buscar elementos de uma tag especfica no HTML
        ;= Encerra a instrução*/
        console.log(
            document.querySelector(".teste2").innerHTML
        )/*busca de maneira simplificada os getElementById, get ElementsByClassName e getElementsByTageName 
        porém so busca o primeiro item, no exemplo a cima a class "teste2" tem 3 elementos com 3 valores diferentes,
        esse codigo so busca o primeiro item não faz o Array com todos os itens com a mesma class.
        Então a unica vantagem é utiliza-lo quando tiver apenas um tipo do elemento no HTML, caso contrario o mais adequado 
        é usar os outros a cima. 
        Outro detalhe é que os codigos seguem a mesma sintaxe do CSS*/
        console.log(
            document.querySelectorAll(".filho")[0].innerHTML
        ) /*busca todos os elementos sob aquele indice e faz o Array*/
        console.log(
            document.getElementById("paizao").querySelectorAll(".filho")[1].innerHTML
        )/*dessa forma sob o get.ElementById, o querySelectorAll funciona como um filtro do sobre o Id, 
        primeiro damos a busca no Id como o Id não carrega nenhum valor o innerHTML fica em branco pois as
        referencias está o div filho com a class "filho", o querySelectorAll faz a busca dos filhos e com o
        contador ([0]) me mostra o primeiro filho do Id "paizao"*/
        var img = document.createElement("img");
        img.src="https://fastly.picsum.photos/id/1008/200/300.jpg?hmac=0fzZCUbJIQr1Tzv0NouxjNJyrnIZRJJe4dBcmHSo7OY";
        var p = document.createElement("p");
        p.innerHTML = "olá tudo bem?";
        console.log(
            img, p
        )/*usado para criar elementos no java script, nesse caso eu criei uma imagem e um paragrafo e 
        mostro no console um seguido do outro*/
        var versa = document.createElement("p");
        versa.innerHTML = "versa"

        var sentra = document.createElement("p");
        sentra.innerHTML = "sentra"
        
        document.getElementById("nissan").appendChild(versa);
        document.getElementById("nissan").appendChild(sentra);
        /*appendChild serve para inserir elementos dentro e outro elemento:
        No corpo de meu HTML eu tenho uma div com o Id de "nissan", criei duas variveis e dentro dela o 
        metodo de criar elementos, criei dois elementos filhos pra a div com Id "nissan" para ser mostrado 
        no java script, abaixo criei o getElementById com o valor do Id nissan e um appendChild  versa para
        inserir os elementos dentro de outro elemento HTML (no caso a div sob o Id "nissan") depois repeti o 
        mesmo processo com o appendChild sentra*/
        document.getElementById("nissan").removeChild(versa);
        /*mesmo conceito a cima a diferença é que ele está removendo  um elemento filho pelo seu valor do
        elemento no caso "versa"*/
        console.log(
            document.querySelector(".elementaryos").parentNode.parentNode
        ) /*utilizado para localizar o elemento pai do elemento dado como valor 
        pode colocar ".parentNode" até chegar a final dos elementos pai */    
        
        var js = document.getElementsByClassName('js');

        for (let i = 0; i <js.length; i++){
            let texto = js[i].innerHTML;
            js[i].innerHTML = 'curso ' + texto + ' js';
        }/*entre parateses vai a condição para executar o loop, criei uma variavel para representar a 
        condição, coloquei um length na variavel "js" para fazer a contagem de quantas vez o loop irá 
        se repetir e encerrei sua operação com o ponto e virgula para não alterar o valor da contagem.
        incrementei com i++ para sempre que loop for realizado acresentar +1, assim evitando que rode
        infinitamente o loop.*/





    
    </script>
